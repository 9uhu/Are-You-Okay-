<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Are You Okay?</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- welcome page -->
    <div id="welcome">
      <p id="welcomeBtn">PRESS X TO KNOW!</p>
    </div>
    <!-- profile page -->
    <div id="profile">
      <div id="title">
        <h2 id="profileTitle">ENTER YOUR DETAILS</h2>
      </div>
      <div class="inpWrapper">
        <div class="userInp" id="nameBox">
          <p>NAME:</p>
          <input id="name" type="text" name="" />
        </div>

        <div class="userInp" id="ageBox">
          <p>AGE:</p>
          <input type="number" name="" id="age" />
        </div>

        <div class="userInp">
          <p>GENDER:</p>
          <input type="text" name="" id="sex" />
        </div>

        <div class="userInp" id="countryBox">
          <p>COUNTRY:</p>
          <input type="text" name="" id="country" />
        </div>
      </div>
      <div class="footer">
        <h1 class="btn">NO ESCAPE</h1>
        <h1 id="nextBtn" class="btn">NEXT</h1>
      </div>
    </div>
    <!-- hamilton intro page -->
    <div id="hamiltonInfo">
      <div class="title">
        <p id="missions">MISSIONS</p>
      </div>
      <div class="missionsText">
        <p id="1">HAMILTON DEPRESSION RATING SCALE</p>
        <p id="2">MONTGOMERY & Ã…SBERG DEPRESSION RATING SCALE</p>
        <p id="3">QUICK INVENTORY OF DEPRESSIVE SYMPTOMATOLOGY</p>
      </div>
      <div class="select">
        <p id="selectMission">SELECT</p>
      </div>
    </div>
    <!-- hamilton question section -->
    <div id="questions">
      <div class="question-container">
        <h2 id="questionDynamic"></h2>
        <form id="questionForm"></form>
        <div id="arrows">
          <img src="assets/arrow.jpg" alt="" id="arrow" />
          <img src="assets/leftarrow.jpg" alt="" id="leftarrow" />
        </div>
      </div>
    </div>
    <!-- score section -->
    <div id="scorepage">
      <p id="result">RESULT</p>
      <p id="score"></p>
      <p id="message"></p>
      <h1 id="nextlevel" class="btn">NEXT</h1>
    </div>

    <!-- final page -->
    <div id="chart">
      <div id="usrRes">
        <h1 id="yourScore">Your Score:</h1>
        <h2 id="hdrs">HDRS:</h2>
        <h2 id="madrs">MADRS</h2>
        <h2 id="qids">QIDS:</h2>
      </div>
    </div>

    <!-- javascript -->
    <script type="module" src="js/data_modal.js"></script>
    <script type="module" src="js/data_montgomery.js"></script>
    <script type="module" src="js/data_qids.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
